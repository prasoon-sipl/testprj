dependencies:
    override:
        - sudo pip install awscli
deployment:
  prod:
    branch: /.*?/
    
    commands:
      - for branch in $(git for-each-ref --format='%(refname)' refs/heads/); do
        git log --oneline "$branch" ^origin/master
        done
      - aws s3 sync /home/ubuntu/testprj s3://demoprj --delete
