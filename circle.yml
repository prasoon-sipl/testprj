dependencies:
    override:
        - sudo pip install awscli
deployment:
  prod:
    branch: /.*?/
    
    commands:
      - for branch in $(git for-each-ref --format='%(refname)' refs/heads/); 
        do
         echo "$branch"
        done
      - aws s3 sync /home/ubuntu/testprj s3://demoprj --delete
